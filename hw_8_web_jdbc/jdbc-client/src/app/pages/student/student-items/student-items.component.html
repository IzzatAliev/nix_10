<div class="row">
  <div class="col-12">
    <div class="card mb-2 mt-2">
      <div class="card-header">
        Students
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>id</th>
            <th>first name</th>
            <th>last name</th>
            <th>age</th>
            <th>course count</th>
            <th>details</th>
            <th>delete</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let student of students">
            <td>{{ student.id }}</td>
            <td>{{ student.firstName }}</td>
            <td>{{ student.lastName }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.courseCount }}</td>
            <td><button type="button" class="btn btn-primary" (click)="loadById(student.id)">details</button></td>
            <td><button type="button" class="btn btn-danger" (click)="deleteById(student.id)">delete</button></td>
          </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-primary mt-2" (click)="addStudent()">add</button>
      </div>
    </div>
  </div>
</div>
