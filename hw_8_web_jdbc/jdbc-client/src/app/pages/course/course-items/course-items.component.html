<div class="row">
  <div class="col-12">
    <div class="card mb-2 mt-2">
      <div class="card-header">
        Courses
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>id</th>
            <th>course name</th>
            <th>credit</th>
            <th>course type</th>
            <th>student count</th>
            <th>details</th>
            <th>delete</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let course of courses">
            <td>{{ course.id }}</td>
            <td>{{ course.courseName }}</td>
            <td>{{ course.credit }}</td>
            <td>{{ course.courseType }}</td>
            <td>{{ course.studentCount }}</td>
            <td><button type="button" class="btn btn-primary" (click)="loadById(course.id)">details</button></td>
            <td><button type="button" class="btn btn-danger" (click)="deleteById(course.id)">delete</button></td>
          </tr>
          </tbody>
          <tfoot>
          <div [class]="pageData">page</div>
          </tfoot>
        </table>
        <button type="button" class="btn btn-primary mt-2" (click)="addCourse()">add</button>
      </div>
    </div>
  </div>
</div>
